<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div>
        <h1>Etch-a-Sketch</h1>
        
        <div class="container">
            <div class="settings">
                <input type="color" class="color_selector"/>
                <button id="color" class="active_button">Color mode</button>
                <button id="rainbow">Rainbow mode</button>
                <button id="erase">Erase</button>
                <input type="button" id="clear" value="Clear"></input>
                <label for="range_selector" id="range_label"></label>
                <input
                    type="range"
                    min="1"
                    max="64"
                    id="range_selector"
                    value="16"
                />
            </div>
            <div class="sketch_board">
    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
